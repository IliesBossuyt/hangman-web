<!DOCTYPE html>
<html lang="fr">
<head>
<title>Hangman</title>
</head>
<h1>{{ .MotADeviner }}</h1>
<form method="post">
	<input type="text" id="mot" name="mot" placeholder="Entrez un mot">
	<input type="submit" value="Envoyer">
</form>

<head>
	<script>
document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault();
    var mot = document.getElementById("mot").value;
    fetch("/", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "mot=" + mot
    })
    .then(function(response) {
        if (response.ok) {
            console.log("Mot soumis avec succ√®s !");
        } else {
            console.error("Erreur lors de la soumission du mot");
        }
    })
    .catch(function(error) {
        console.error("Erreur lors de la soumission du mot", error);
    });
});
	</script>
  </head>
