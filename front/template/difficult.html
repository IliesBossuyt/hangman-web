<body> <div class="container">
            <h1>Jeu du Pendu</h1>
            <form method="post">
                <button class="button" name="button" value="facile">Facile</button>
            <form method="post">
                <button class="button" name="button" value="difficile">Difficile</button>
            <form method="post">
                <button class="button" name="button" value="bonus">Bonus</button>
            </form>

       <!-- Augmenter ou baisser le nombre de vies -->
        <div class="vies-container">
            <form method="post">
                <button class="button" name="button" value="button+">+</button> 
            </form>
                <p>Vies  {{ .ViesRestantes }}</p>
            </form>
            <form method="post">
                <button class="button" name="button" value="button-">-</button>
            </form>
        </div>

        <!-- Bouton back -->
        <div class="back-container">
            <form action="/start" method="post">
                <button class="button"name="button" value="Back">Back</button>
            </form>
        </div>
